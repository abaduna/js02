<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <b>Nombre del post: </b><span id="textNombrePost"></span><br>
  <b>Autor</b> <span id="completo"></span>
  <script>


    async function cargarJson() {
      let resultado = await fetch("https://jsonplaceholder.typicode.com/todos/4")

      let json = await resultado.json();
      console.log(json)
    }
    function jsoncargado(json) {
      let spamNombre = document.getElementById("textNombrePost")
      spamNombre.innerText = json.title
      let completo = document.getElementById("completo")

      if (json.completed) {
        completo.innerText = "Esta Completo"
      } else {
        completo.innerText = "Esta incompleto"
      }
      console.log(json)

    }
    cargarJson()

  </script>
</body>

</html>
